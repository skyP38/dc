apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerssh
  namespace: default
  labels:
    app: containerssh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: containerssh
  template:
    metadata:
      labels:
        app: containerssh
    spec:
      # Настройки безопасности для работы с Docker/Podman socket
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: containerssh
        image: containerssh/containerssh:latest
        ports:
        - containerPort: 2222
          name: ssh
        # Монтирование Docker/Podman socket
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: config
          mountPath: /etc/containerssh
        - name: ssh-keys
          mountPath: /etc/containerssh/ssh
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Проверки жизнеспособности
        livenessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: config
        configMap:
          name: containerssh-config
      - name: ssh-keys
        secret:
          secretName: containerssh-ssh-keys
          defaultMode: 0600
