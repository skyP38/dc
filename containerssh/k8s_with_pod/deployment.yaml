apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerssh
  namespace: containerssh
  labels:
    app: containerssh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containerssh
  template:
    metadata:
      labels:
        app: containerssh
    spec:
      serviceAccountName: default
      containers:
      - name: containerssh
        image: containerssh/containerssh:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2222
          name: ssh
        volumeMounts:
        - name: config
          mountPath: /etc/containerssh/config.yaml
          subPath: config.yaml
        - name: hostkeys
          mountPath: /etc/containerssh/hostkeys
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
      volumes:
      - name: config
        configMap:
          name: containerssh-config
      - name: hostkeys
        secret:
          secretName: containerssh-ssh-keys