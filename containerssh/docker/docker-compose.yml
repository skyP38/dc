services:
  auth:
    build: 
      context: ./auth-server
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    networks:
      - containerssh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  configserver:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    networks:
      - containerssh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  containerssh:
    image: containerssh/containerssh:latest
    user: root
    ports:
      - "2222:2222"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config.yaml:/etc/containerssh/config.yaml
      - ./ssh_host_rsa_key:/etc/containerssh/ssh_host_rsa_key
    depends_on:
      auth:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - containerssh-network
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN  
    privileged: true  

networks:
  containerssh-network:
    driver: bridge